<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">

<body style="background-color: aquamarine;">

                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Other Names">
                    </div>
                    <div class="col-md-4">

                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">

                </div>
                <div class="row mt-5">

                        <select name="" id="">

                    </div>
                    <div class="col-md-4">
                        <select name="" id="">

                            <option value="">Nigeria</option>
                            <option value="">United States</option>

                    </div>
                    <div class="col-md-4">
                        <select name="" id="">
                            <option value="" selected disabled>Select LGA</option>
                            <option value="">Ogbadibo</option>
                            <option value="">Apa
                            <option value="">Gboko</option>
                            </option>
                        </select>
                    </div>
                        <div class="row mt-5">
                          <div class="col-md-12">
                                <textarea name="" id="" cols="150" rows="10">Text area</textarea>   
                          </div>
                        </div>
                </div>
            </form>
            <div class="btn btn-primary">submit</div>
        </div>
    </div>
</body>
</html>
